<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app-wrapp">
      <header>
        <input
          type="text"
          id="city-input"
          autocomplete="off"
          class="search-box"
          placeholder="search a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city" id="city">london,GB</div>
          <div class="date" id="date">Thursday Jan 2020</div>
        </section>
        <div class="current">
          <div class="temp" id="temperature">15 <span>C</span></div>
          <div class="weather" id="description">Sunny</div>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
